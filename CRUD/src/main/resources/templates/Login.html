<!DOCTYPE html>
<html>
<head>
<title> 로그인 </title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript">
  
  const gogo = () => {
	  let id = $("#id").val();
	  let pwd = $("#pwd").val();
	  let info = {"id":id,"pwd":pwd};
	  
	  $.ajax({
		  url:"/accountCheck",
		  type:"post",
		  data:JSON.stringify(info),
		  contentType: "application/json; charset=UTF-8", 
		  success:function(data) {
				if(data===0){
					$("#errorMessage").text("아이디 및 비밀번호가 틀렸습니다.");
					$("#id").val("");
					$("#pwd").val("");
				} else if(data === 2) {
					location.href="/board/boardList";
				} else if (data === 1) {
					alert("20초간 로그인 시도 불가능");
					$("#accountCheck").prop('disabled', true);
					setTimeout(() => $("#accountCheck").prop('disabled', false), 20000);
					
				}
		  }
	  });
  }
  
  const addUser = () => {
	  location.href="/account";
  }
  
  </script>
</head>
<body>
<h1><p class="text-center">로그인</p></h1>
<div class="container">
<p id="errorMessage"></p>

  <div class="form-group">
    <label for="email">ID:</label>
    <input type="text" class="form-control" placeholder="ID" id="id">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="password" id="pwd">
  </div>

  <button id="accountCheck" type="button" class="btn btn-primary" onclick="gogo()">로그인</button>
  <input type="button" class="btn btn-primary" value="회원가입" onclick="addUser()">

</div>
</body>
</html>
