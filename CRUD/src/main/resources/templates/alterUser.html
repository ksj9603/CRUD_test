<!DOCTYPE html>
<html lang="en">
<head>
  <title>회원 정보 수정</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  
  <style>
  	h6{
		  display:inline;
	  }
  </style>
</head>
<body>

<div class="container"  th:each="l : ${alter}">
<h1><p class="text-center">회원 정보 수정</p></h1>
<form action="/board/changeUser" method="post">
  <div class="form-group">
    <h6> ID : <h6 th:text="${l.id}"/></h6>
    <input type="hidden" th:value="${l.id}" name="id"/>
  </div>
  <div class="form-group">
    <h6> Password : <h6 th:text="${l.pwd}"/></h6>
    <input type="password" class="form-control" placeholder="password" name="pwd">
  </div>
  <div class="form-group">
    <h6> Name : <h6 th:text="${l.name}"/></h6>
    <input type="text" class="form-control" placeholder="Name" name="name">
  </div>
  <button type="submit" class="btn btn-primary">수정하기</button>
</form>
</div>

</body>
</html>
