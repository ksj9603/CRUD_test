<!DOCTYPE html>
<html lang="en">
<head>
  <title>수정</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container" th:each="l: ${board}">
<h1><p class="text-center">게시글 수정</p></h1>
<form action="/boardAlter" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">제목</span>
      </div>
      <input type="text" name="title" class="form-control" th:value="${l.title}"/>
    </div>
  </div>
  <div class="form-group">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">내용</span>
      </div>
      <textarea class="form-control" rows="5" name="text" th:text="${l.text}"></textarea>
  </div>
  </div>
  <input type="file" name="imageFiles" th:values="${l.imagefile}"/>
  <input type="hidden" name="board_no" th:value="${l.board_no}"/>
  <input type="hidden" name="account_id" th:value="${l.account_id}"/>
  <button type="submit" class="btn btn-primary">등록하기</button>
  
</form>
</div>
</body>
</html>
